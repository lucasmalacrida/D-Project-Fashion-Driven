<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fonts -->
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser Tab -->
    <link rel="icon" href="./media/logo_icon.png">
    <title>Fashion Driven</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Content -->
    <!-- ---------- -->

    <header>
      <img src="./media/logo.png" alt="FashionDriven Logo">
    </header>

    <main>
      <div class="container-content">
        <div class="content">
          <p>Escolha o modelo</p>
          <div class="models options">
            <div class="model option" onclick="selectModel(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/tshirt.png" alt="T-shirt">
              </div>
              <p>T-shirt</p>
            </div>

            <div class="model option" onclick="selectModel(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/Camiseta.png" alt="Camiseta">
              </div>
              <p>Camiseta</p>
            </div>

            <div class="model option" onclick="selectModel(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/Mangalonga.png" alt="Manga longa">
              </div>
              <p>Manga longa</p>
            </div>
          </div>

          <p>Escolha a gola</p>
          <div class="collars options">
            <div class="collar option" onclick="selectCollar(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/GolaV.png" alt="Gola V">
              </div>
              <p>Gola V</p>
            </div>

            <div class="collar option" onclick="selectCollar(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/GolaRedonda.png" alt="Gola Redonda">
              </div>
              <p>Gola Redonda</p>
            </div>

            <div class="collar option" onclick="selectCollar(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/GolaPolo.png" alt="Gola polo">
              </div>
              <p>Gola polo</p>
            </div>
          </div>

          <p>Escolha o tecido</p>
          <div class="tissues options">
            <div class="tissue option" onclick="selectTissue(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/Seda.png" alt="Seda">
              </div>
              <p>Seda</p>
            </div>

            <div class="tissue option" onclick="selectTissue(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/Algodão.png" alt="Algodão">
              </div>
              <p>Algodão</p>
            </div>

            <div class="tissue option" onclick="selectTissue(this);verifyOrder()">
              <div class="circle">
                <img src="./media/icons/Poliester.png" alt="Poliéster">
              </div>
              <p>Poliéster</p>
            </div>
          </div>

          <p>Imagem de referência</p>
          <input type="text" placeholder="Insira o link">

          <button disabled onclick="confirmOrder()"><h3>Confirmar pedido</h3></button>
        </div>
      </div>

      <aside>
        <img src="./media/ilustração.png" alt="Ilustração">
      </aside>
    </main>
    
    <footer>
      <h2>Últimos pedidos</h2>
      <ul>
        <li>
          <img src="./media/pics/Blusa1.png" alt="Blusa1">
          <h3><strong>Criador:</strong> Ágata</h3>
        </li>

        <li>
          <img src="./media/pics/Blusa2.png" alt="Blusa2">
          <h3><strong>Criador:</strong> Bruna</h3>
        </li>

        <li>
          <img src="./media/pics/Blusa3.png" alt="Blusa3">
          <h3><strong>Criador:</strong> Camila</h3>
        </li>

        <li>
          <img src="./media/pics/Blusa4.png" alt="Blusa4">
          <h3><strong>Criador:</strong> Daniel</h3>
        </li>

        <li>
          <img src="./media/pics/Blusa5.png" alt="Blusa5">
          <h3><strong>Criador:</strong> Ester</h3>
        </li>
      </ul>
    </footer>

    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Scripts -->
    <script src="./script.js"></script> 
  </body>
</html>
